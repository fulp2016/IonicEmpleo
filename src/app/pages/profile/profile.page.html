<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="http://areaprivada.fulp.es/assets/img/fulp/user_profile/{{ global.CodPersonal }}.jpg">
      <h1 class="fw500">{{ PersonalData.NOMBRE }} {{ PersonalData.APELLIDO1 }}</h1>
      <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon> 
        Edit / Add Avatar
      </ion-button>
    </ion-card-content>
    <form [formGroup]="onProfileForm" class="list-form" (keyup.enter)="sendData()">
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Datos Personales</ion-label>
            </ion-list-header>

            <ion-item class="animated fadeInUp">
              <ion-label color="dark" position="floating">Nombre:</ion-label>
              <ion-input inputmode="text" formControlName="nombre" value="{{ PersonalData.NOMBRE }}"></ion-input>
            </ion-item>

            <ion-item class="animated fadeInUp">
              <ion-label color="dark" position="floating">Primer Apellido:</ion-label>
              <ion-input inputmode="text" formControlName="apellido1" value="{{ PersonalData.APELLIDO1 }}"></ion-input>
            </ion-item>

            <ion-item class="animated fadeInUp">
              <ion-label color="dark" position="floating">Segundo Apellido:</ion-label>
              <ion-input inputmode="text" formControlName="apellido2" value="{{ PersonalData.APELLIDO2 }}"></ion-input>
            </ion-item>
    
            <ion-item class="animated fadeInUp">
              <ion-label color="dark" position="floating">Email:</ion-label>
              <ion-input inputmode="email" formControlName="email" value="{{ PersonalData.EMAIL }}"></ion-input>
            </ion-item>
    
            <ion-item class="animated fadeInUp">
              <ion-label color="dark" position="floating">Dirección:</ion-label>
              <ion-input inputmode="text" formControlName="domicilio" value="{{ PersonalData.DOMICILIO }}"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label class="text-1x">Premiso de conducir</ion-label>
              <ion-checkbox formControlName="carnet" value="S"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label class="text-1x">Vehículo Propio</ion-label>
              <ion-checkbox formControlName="carnet" value="S"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label class="text-1x">Viajar entre Islas</ion-label>
              <ion-checkbox formControlName="carnet" value="S"></ion-checkbox>
            </ion-item>

            <ion-item class="animated fadeInUp">
              <ion-label color="dark" position="floating">Description</ion-label>
              <ion-textarea formControlName="info_extra" value="{{ ExtraData.INFO_RELEVANTE_CV }}"></ion-textarea>
            </ion-item>
          </ion-list>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button size="large" expand="full" color="dark" (click)="sendData()" no-margin>Actualizar</ion-button>
    
  </form>
  </ion-card>

</ion-content>
