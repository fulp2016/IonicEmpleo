<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
        <ion-menu-button color="secondary"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <ion-text color="light">
            <ion-text color="light" class="fw700">Listado Ofertas</ion-text>
            </ion-text>
        </ion-title>
        <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="medium">
            <ion-icon name="notifications"></ion-icon>
            <ion-badge color="dark" slot="end">0</ion-badge>
        </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="dark">
        <ion-searchbar mode="ios"></ion-searchbar>
        <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
            <ion-icon name="options"></ion-icon>
        </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-card id="list-ofertas" *ngFor="let oferta of ofertas">
            <ion-card-content (click)="goDetails(oferta.ID_SOLICITUD)">
                <ion-card-title>
                    {{ oferta.ASUNTO }}
                </ion-card-title>
                <div class="fecha"> Punlicado hace {{ oferta.DIAS_PUBLICADO }} d√≠as</div>
                <ion-row>
                    <ion-col *ngIf="oferta.TIPO_SALARIO!= 'No especificado'">
                        <div class="extraInfo">
                            <ion-icon name="logo-euro"></ion-icon>
                            {{ oferta.TIPO_SALARIO }}
                        </div>
                    </ion-col>
                    <ion-col *ngIf="oferta.TIPO_JORNADA!= 'No especificado'">
                        <div class="extraInfo">
                            <ion-icon name="time"></ion-icon>
                            {{ oferta.TIPO_JORNADA }}
                        </div>
                    </ion-col>
                    <ion-col *ngIf="oferta.TIPO_CONTRATO!= 'No especificado'">
                        <div class="extraInfo">
                            <ion-icon name="document"></ion-icon>
                            {{ oferta.TIPO_CONTRATO }}
                        </div>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
