<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark" class="user-profile">
          <ion-item margin-bottom *ngIf="global.CodPersonal != '0'">
            <ion-avatar slot="start" class="user-avatar">
              <img src="http://areaprivada.fulp.es/assets/img/fulp/user_profile/{{ global.CodPersonal }}.jpg">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>{{ global.UserName }}</strong></h1>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable (click)="goToProfile()">
                  <ion-text color="medium">
                    <ion-icon name="contact"></ion-icon>
                    <strong>My profile</strong>
                  </ion-text>
                </a> <ion-text color="secondary"> | </ion-text> 
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="medium">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>logout</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>
          <ion-row>
            <ion-col margin-bottom *ngIf="global.CodPersonal == '0'">
              <ion-button icon-left size="small" expand="block" shape="round" color="primary" (click)="goToLogin()" tappable>
                  <ion-icon name="log-in"></ion-icon>
                  LogIn
              </ion-button>
              <ion-button icon-left size="small" expand="block" shape="round" color="secondary" (click)="goToRegistro()" tappable>
                  <ion-icon name="log-in"></ion-icon>
                  SingUp
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header color="dark">
            <ion-label>Menu</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="primary">
              <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
