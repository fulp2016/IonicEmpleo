<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="myForm" (ngSubmit)="LoginUser()">
        <ion-list>
            <ion-item text-center>
                <ion-img width="192" height="192" src="assets/imgs/logo.png"></ion-img>
            </ion-item>
            <ion-item>
                <ion-label> <ion-icon name="person"></ion-icon></ion-label>
                <ion-input clearInput type="text" formControlName="user" type="text" placeholder="User"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="key"></ion-icon></ion-label>
                <ion-input clearInput type="text" formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="!myForm.valid">Login</button>
        </div>
    </form>
    <ion-row>
        <ion-col>
            <a ion-button block clear (click)="goToSignup()">
                Registrarme
            </a>
        </ion-col>
        <ion-col>
            <a ion-button block clear (click)="goToResetPassword()">
                Olvide password
            </a>
        </ion-col>
    </ion-row>
</ion-content>
