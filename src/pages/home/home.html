<ion-header>
    <ion-navbar mode="ios">
        <ion-buttons start>
        <button ion-button icon-only (click)="goProfile()">
            <ion-icon name="contact"></ion-icon>
        </button>
        </ion-buttons>
    {{ global.UserName }}
        <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-card id="list-ofertas" *ngFor="let oferta of ofertas">
            <ion-card-content (click)="goDetails(oferta.ID_SOLICITUD)">
                <ion-card-title mode="ios">
                    {{ oferta.ASUNTO }}
                </ion-card-title>
                <div class="fecha"> Punlicado hace {{ oferta.DIAS_PUBLICADO }} d√≠as</div>
            </ion-card-content>
            <ion-row>
                <ion-col *ngIf="oferta.TIPO_SALARIO!= 'No especificado'">
                    <div class="extraInfo">
                        <ion-icon name="logo-euro"></ion-icon>
                        {{ oferta.TIPO_SALARIO }}
                    </div>
                </ion-col>
                <ion-col *ngIf="oferta.TIPO_JORNADA!= 'No especificado'">
                    <div class="extraInfo">
                        <ion-icon name="time"></ion-icon>
                        {{ oferta.TIPO_JORNADA }}
                    </div>
                </ion-col>
                <ion-col *ngIf="oferta.TIPO_CONTRATO!= 'No especificado'">
                    <div class="extraInfo">
                        <ion-icon name="document"></ion-icon>
                        {{ oferta.TIPO_CONTRATO }}
                    </div>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
